<{extends file="layout.html"}>
<{block name="myStyles"}>
<style type="text/css">
    /*设置图标样式*/
    .aw-content-wrap .icon {
        background-color: #393D49;
        margin-right: 10px;
    }

    /*设置表头部文字居中j加粗*/
    .layui-table thead th{
        text-align: center;
        font-weight: bold;
    }

    .add-category-box {
        background-color: rgba(0,0,0,0.7);
        width: 100%;
        height: 1000px;
        margin: 0 auto;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 500;
        display: none;
    }

    .add-category-container {
        width: 800px;
        height: 600px;
        background-color: #FFF;
        margin: 100px auto;
        padding: 10px;
        border-radius: 2px;
        position: relative;
    }

    .layui-field-title{
        width: 800px;
    }

    .layui-form-select dl dd.layui-this {
        background-color: #393D49;
    }

    .layui-form-item .cat-name {
        width: 250px;
    }

    .layui-input-inline .layui-btn {
        color: #cdcdcd
    }

    .icons-box {
        width: 700px;
        height: 100px;
        overflow-x: hidden;
        overflow-y: scroll;
        margin-bottom: 10px;
    }

    .icons-box ul {
        width: 700px;
        height: 200px;
        padding: 5px;
    }

    .icons-box ul li {
        width: 20px;
        height: 20px;
        float: left;
        cursor: pointer;
        color: #cdcdcd;
        margin: 5px;
    }

    .icons-box ul li:hover {
        color: #393D49;
    }

    .icons-box ul li i {
        font-size: 18px;
    }

    .btns-box {
        width: 146px;
        position: absolute;
        right: 10px;
        bottom: 20px;
    }

    .btns-box .confirm-btn{
        background-color: #393D49;
    }

    .pass-view-input {
        max-width: 60px;
        border: none;
        background-color: transparent;
    }

    .pass-view-input:hover {
        background-color: transparent;
    }

    #acc_table .translation-icon,#acc_table .translation-icon{
        background-color: transparent;
        color: #bfbfbf;
        cursor: pointer;
        font-size: 18px;
        margin: 0;
    }

    #acc_table .translation-icon:hover,#acc_table .translation-icon:hover{
        color: #393D49;
    }

    .pass-view-input {
        display: inline-block;
        margin-right: 5px;
    }

    .pass-view-input::selection{
        background-color: transparent;
    }

    .real-pass{
        width: 1px;
        height: 1px;
        background-color: transparent;
        color: transparent;
        margin: 0;
        padding: 0;
        border: none;
    }

    .real-pass::selection{
        color: transparent;
        background-color: transparent;
    }

    #pass_select_box {
        width: 130px;
    }

    .logo-input {
        width: 60px;
        display: inline-block;
    }

    .logo-btn {
        background-color: #393D49;
    }

    .logo-img {
        width: 20px;
        height: 20px;
        position: absolute;
        left: 20px;
        top: 10px;
    }

    .attachment-box {
        width: 350px !important;
    }

    .attachment-box .layui-form-select {
        width: 110px;
        display: inline-block;
    }

    .remark-box {
        max-width: 200px;
        max-height: 100px;
        overflow: hidden;
        margin: 0 auto;
    }

    .login-address-box {
        width: 200px;
        height: 30px;
        line-height: 30px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        overflow-y: hidden;
        overflow-x: scroll;
    }

    .layui-form-item .cat-sort {
        width: 100px;
    }
</style>
<{/block}>
<{block name="scriptCode"}>
<script>
    // 添加账号选择的platid
    var selectedPlatId = '';
    // 要添加账号的描述信息
    var addDesc = "";
    // 要添加账号的用户名
    var addUserName = '';
    // 要添加账号的密码
    var addPassWd = '';
    // 要添加账号的登录地址
    var addAddress = '';
    // 要添加账号的备注
    var addRemark = '';
    // 是否是编辑
    var isEdit = false;
    // 修改平台id
    var editAccountId = "";
    // 默认的logo
    var defaultLogo = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAACXBIWXMAAAsSAAALEgHS3X78AAAC iElEQVQ4EaVTzU8TURCf2tJuS7tQtlRb6UKBIkQwkRRSEzkQgyEc6lkOKgcOph78Y+CgjXjDs2i4 4FXY9AMTlQRUELZapVlouy3d7kKtb0Zr0MSLTvL2zb75eL838xtTvV6H/xELBptMJojeXLCXyobn yog4YhzXYvmCFi6qVSfaeRdXdrfaU1areV5KykmX06rcvzumjY/1ggkR3Jh+bNf1mr8v1D5bLuvR 3qDgFbvbBJYIrE1mCIoCrKxsHuzK+Rzvsi29+6DEbTZz9unijEYI8ObBgXOzlcrx9OAlXyDYKUCz wwrDQx1wVDGg089Dt+gR3mxmhcUnaWeoxwMbm/vzDFzmDEKMMNhquRqduT1KwXiGt0vre6iSeAUH NDE0d26NBtAXY9BACQyjFusKuL2Ry+IPb/Y9ZglwuVscdHaknUChqLF/O4jn3V5dP4mhgRJgwSYm +gV0Oi3XrvYB30yvhGa7BS70eGFHPoTJyQHhMK+F0ZesRVVznvXw5Ixv7/C10moEo6OZXbWvlFAF 9FVZDOqEABUMRIkMd8GnLwVWg9/RkJF9sA4oDfYQAuzzjqzwvnaRUFxn/X2ZlmGLXAE7AL52B4xH gqAUqrC1nSNuoJkQtLkdqReszz/9aRvq90NOKdOS1nch8TpL555WDp49f3uAMXhACRjD5j4ykuCt f5PP7Fm1b0DIsl/VHGezzP1KwOiZQobFF9YyjSRYQETRENSlVzI8iK9mWlzckpSSCQHVALmN9Az1 euDho9Xo8vKGd2rqooA8yBcrwHgCqYR0kMkWci08t/R+W4ljDCanWTg9TJGwGNaNk3vYZ7VUdeKs YJGFNkfSzjXNrSX20s4/h6kB81/271ghG17l+rPTAAAAAElFTkSuQmCC";
    // 账号logo
    var addLogo = defaultLogo;
    // 筛选选中的catid
    var selectCatId = "";
    // 筛选选中的platid
    var selectPlatformId = "";
    // 账号对应的附件表内数据id
    var addAttachmentId = "";
    // 选择获取logo的api
    var selectApi = "";
    // 排序
    var sort = 0;
    $(document).ready(function () {
        // 设置边栏服务器信息选中状态
        $("#account_manager").addClass("active");

        // 监听输入描述信息
        var descInput = $("#add_user_desc");
        descInput.bind("input propertychange", function (event) {
            addDesc = descInput.val();
        });
        // 监听输入用户名
        var userNameInput = $("#add_user_name");
        userNameInput.bind("input propertychange", function (event) {
            addUserName = userNameInput.val();
        });
        // 监听输入密码
        var passInput = $("#add_pass");
        passInput.bind("input propertychange", function (event) {
            addPassWd = passInput.val();
        });
        // 监听输入登录地址
        var loginAddressInput = $("#login_address");
        loginAddressInput.bind("input propertychange", function (event) {
            addAddress = loginAddressInput.val();
            setLogoBtn();
        });
        // 监听输入登录地址
        var remarkInput = $("#acc_remark");
        remarkInput.bind("input propertychange", function (event) {
            addRemark = remarkInput.val();
        });

        // 监听输入排序
        var catSortInput = $("#cat_sort");
        catSortInput.bind("input propertychange", function (event) {
            sort = catSortInput.val();
        });

        // 监听select选择变化
        layui.use('form',function () {
            var form = layui.form;

            // 监听平台选择
            form.on('select(plat-list)', function(data){
                // 选择的platid
                var platId = data.value;
                selectedPlatId = platId;
            });

            // 监听密码选择
            form.on('select(pass-list)', function(data){
                // 选择的密码
                var pass = data.value;
                $("#add_pass").val(pass);
                addPassWd = pass;
            });

            // 监听筛选分类选择
            form.on('select(cat-filter)', function(data){
                // 选择的catid
                var catId = data.value;
                if (catId.length > 0){
                    selectCatId = catId;
                    // 请求该分类下的平台列表
                    loadPlatformList();
                }
            });

            // 监听筛选平台选择
            form.on('select(platform-filter)', function(data){
                // 选择的platid
                var selectPlatId = data.value;
                if (selectPlatId.length > 0){
                    selectPlatformId = selectPlatId;
                    // 刷新账号列表
                    reloadAccountList();
                }
            });

            // 监听获取logo接口选择
            form.on('select(api-select)', function(data){
                // 选择的接口
                selectApi = data.value;
                if (selectApi == 3){
                    // 自定义上传
                    $("#logo_btn").text("上传");
                }else {
                    // 通过接口获取
                    setLogo();
                }
            });
        });

        // 监听选择logo
        $('#file_select_input').change(function(e){
            //获取选中图片对象（包含文件的名称、大小、类型等，如file.size）
            var file = document.getElementById("file_select_input").files[0];

            // 文件类型
            var fileSize = file.size;
            // 限制只能上传图片
            if (fileSize/1024 > 500){
                toast("图片大小不能超过500Kb");
                return;
            }

            //声明js的文件流
            var reader = new FileReader();
            if(file){
                //通过文件流将文件转换成Base64字符串
                reader.readAsDataURL(file);

                //转换成功后
                reader.onloadend = function ()
                {
                    //转换结果
                    var base64ImgContent = reader.result;
                    // 上传图片
                    uploadLogoImage(base64ImgContent);
                }
            }else {
                toast("图片为空");
            }
        });

        // 获取筛选分类列表
        loadCatgoryList();
    });

    // 获取筛选分类列表
    function loadCatgoryList() {
        var url = baseUrl + "?m=admin&c=API_Category&a=loadCategotyList&API=";
        get(url,function (data) {
            // 创建筛选分类列表
            var dom = '<option value="">请选择分类</option>';
            var catList = data.data;
            for (var i = 0; i < catList.length; i++){
                var catData = catList[i];
                var catId = catData["id"];
                var catName = catData["cat_title"];
                dom += '<option value="'+ catId +'">'+ catName +'</option>';
            }

            layui.use('form',function () {
                var form = layui.form;
                $("#cat_select").html(dom);
                form.render();
            });

            // 请求账号列表
            setTimeout(function() {
                loadAccountList();
            }, 100);
        });
    }
    
    // 获取指定分类下的平台列表
    function loadPlatformList() {
        var url = baseUrl + "?m=home&c=API_Common&a=loadHomeAccountLists&API=&id=" + selectCatId;
        get(url,function (data) {
            // 创建筛选平台列表
            var dom = '<option value="">请选择平台</option>';
            var platList = data.data["platform_list"];
            selectPlatformList = platList;
            for (var i = 0; i < platList.length; i++){
                var platData = platList[i];
                var platId = platData["id"];
                var platName = platData["plat_name"];
                dom += '<option value="'+ platId +'">'+ platName +'</option>';
            }

            // 重新渲染layui form
            layui.use('form',function () {
                var form = layui.form;
                $("#platform_select").html(dom);
                form.render();
            });
        });
    }

    // 获取账号列表
    function loadAccountList() {
        if (selectPlatformId.length > 0){
            reloadAccountList();
        }else {
            var url = baseUrl + "?m=admin&c=API_Account&a=loadAccountList&API=";
            console.log("获取账户列表:" + url);
            get(url,function (data) {
                // 创建分类列表
                createAccountDom(data.data);
            },true,false,20000);
        }
    }
    
    // 刷新账号列表
    function reloadAccountList(success=null) {
        var url = baseUrl + "?m=home&c=API_Common&a=loadHomeAccountLists&API=&id=" + selectCatId;
        get(url,function (data) {
            // 平台列表
            var platList = data.data["platform_list"];
            // 请求该平台下的账号列表
            var accountData = [];
            for (var i = 0; i < platList.length; i++){
                var platData = platList[i];
                var platId = platData["id"];
                if (selectPlatformId == platId){
                    accountData = platData["acc_list"];
                    break;
                }
            }

            // 刷新账号列表
            createAccountDom(accountData);
        });
    }

    // 请求平台列表
    function loadPlatList() {
        var url = baseUrl + "?m=admin&c=API_Platform&a=loadPlatformList&API=";
        get(url, function (data) {
            layui.use('form', function(){
                var form = layui.form;
                var platData = data.data;
                // 创建要选择的分类列表
                var dom = '<option value="">请选择平台</option>';
                for (var i = 0; i < platData.length; i++){
                    var plat = platData[i];
                    dom += '<option value="'+ plat["id"] +'" >'+ plat["plat_name"] +'</option>';
                }
                $("#plat_select").html(dom);
                $("#plat_select").val(selectedPlatId);
                form.render();

                // 显示添加界面
                showEditCatCover();
            });
        })
    }

    // 请求密码列表
    function loadPassList(success) {
        var url = baseUrl + "?m=admin&c=API_PassManager&a=loadPassList&API=";
        console.log("请求密码列表:" + url);
        get(url, function (data) {
            layui.use('form', function(){
                var form = layui.form;
                var passData = data.data;
                // 创建要选择的分类列表
                var dom = '<option value="">请选择密码</option>';
                for (var i = 0; i < passData.length; i++){
                    var pass = passData[i];
                    // 密码解密
                    var passwd = RSADecryptPass(pass["passwd"]);
                    dom += '<option value="'+ passwd +'" >'+ passwd +'</option>';
                }
                $("#pass_select").html(dom);
                form.render();

                if (success){
                    success();
                }
            });
        })
    }

    // 添加平台
    function addData() {
        isEdit = false;
        editAccountId = '';
        selectedPlatId = "";
        addDesc = "";
        addUserName = "";
        addPassWd = "";
        addAddress = "";
        addRemark = "";
        addLogo = "";
        sort = 0;
        // 请求密码列表
        loadPassList(function () {
            // 请求平台列表
            loadPlatList();
        });
    }

    // 创建账号列表
    function createAccountDom(data) {
        var dom = "";
        for(var i = 0; i < data.length; i++){
            var account = data[i];
            dom += '<tr>';
            dom += '<td>'+ account["sort"] +'</td>';
            dom += '<td>'+ account["acc_desc"] +'</td>';
            dom += '<td>'+ account["user"] +'</td>';
            dom += '<td><input pass="'+ account["passwd"] +'" readonly="readonly" type="password" class="layui-input pass-view-input" value="'+ account["passwd"] +'">';
            dom += '<i  accId="'+ account["id"] +'" onclick="previewPass(this)" class="iconfont icon-Xtubiao-chakan translation-icon"></i><i accId="'+ account["id"] +'" id="copy_btn" onclick="copyPass(this)" class="icon icon-reply translation-icon"></i><input class="real-pass" type="text" id="real_pass_'+ account["id"] +'"></td>';
            dom += '<td><div class="login-address-box">'+ account["address"] +'</div></td>';
            dom += '<td>'+ account["plat_name"] +'</td>';
            dom += '<td><div class="remark-box">'+ account["remark"] +'</div></td>';
            dom += '<td><i title="编辑" onclick="editAccount(this)" accId="'+ account["id"] +'" style="cursor: pointer" class="icon icon-edit"></i>';
            dom += '<i title="复制" onclick="copyAccount(this)" accId="'+ account["id"] +'" style="cursor: pointer" class="icon icon-reply"></i>';
            dom += '<i title="删除" platId="'+ account["plat_id"] +'" accId="'+ account["id"] +'" onclick="deleteAccount(this)" style="cursor: pointer" class="icon icon-trash"></i></td></tr>';
        }
        $("tbody").html(dom);
    }

    // 查看密码
    function previewPass(obj) {
        var $this = $(obj);
        var accId = $this.attr("accId");
        var input = $this.parent().find("input");

        if (input.attr("type") == "text"){
            // 隐藏密码
            // 请求指定账号数据
            var url = baseUrl + "?m=admin&c=API_Account&a=loadAccount&id=" + accId + "&API=";
            get(url,function (data) {
                var accData = data.data;
                input.attr("type","password");
                input.val(accData["passwd"]);
                $this.attr("class","iconfont icon-Xtubiao-chakan translation-icon");
            },false);
        }else {
            // 开启查看模式
            var prepass = input.attr("pass");
            // 解密
            var decryptPass = RSADecryptPass(prepass);
            input.attr("type","text");
            input.val(decryptPass);
            $this.attr("class","iconfont icon-Xtubiao-guanbichakan translation-icon");
        }
    }

    // 复制密码
    function copyPass(obj) {
        var $this = $(obj);
        var accId = $this.attr("accId");
        var passInput = $this.parent().find("input");
        var input = $("#real_pass_"+accId);

        // 解密
        var decryptPass = RSADecryptPass(passInput.attr("pass"));
        input.val(decryptPass);
        // 复制密码
        copyInputContent(input,"密码已复制");
    }

    // 确定添加/修改账号
    function confirm() {
        if (selectedPlatId.length == 0){
            toast("请选择平台");
            return;
        }
        if (addDesc.length == 0){
            toast("请输入账户描述信息");
            return;
        }
        if (addUserName.length == 0){
            toast("请输入用户名");
            return;
        }
        if (addPassWd.length == 0){
            toast("请输入密码");
            return;
        }
        if (addAddress.length == 0){
            toast("请输入登录地址");
            return;
        }

        // logo
        if (addLogo.length == 0){
            // 获取logo
            loadLogo();
        }

        // 用户名和登录地址要base64编码处理 防止特殊字符出错
        // 用户名要先进行uri编码处理中文内容,因为btoa直接编码中文h会报错
        addUserName = btoa(encodeURIComponent(addUserName));
        addAddress = btoa(addAddress);

        // 密码加密
        addPassWd = RSAEncryptPass(addPassWd);
        // base64编码
        addPassWd = btoa(addPassWd);

        // 请求添加账号接口
        var url = "";
        if (isEdit){
            // 修改
            url = baseUrl + "?m=admin&c=API_Account&a=editAccount&API="
                + "&id=" + editAccountId
                + "&platId=" + selectedPlatId
                + "&desc=" + addDesc
                + "&user=" + addUserName
                + "&pass=" + addPassWd
                + "&address=" + addAddress
                + "&remark=" + addRemark
                + "&sort=" + sort;
        }else {
            // 添加
            url = baseUrl + "?m=admin&c=API_Account&a=addAccount&API="
                + "&platId=" + selectedPlatId
                + "&desc=" + addDesc
                + "&user=" + addUserName
                + "&pass=" + addPassWd
                + "&address=" + addAddress
                + "&remark=" + addRemark
                + "&attachmentId=" + addAttachmentId
                + "&sort=" + sort;
        }

        console.log("添加账户:" + url);
        get(url,function () {
            // 浮层消失
            hideEditCatCover();
            // 刷新账号列表
            loadAccountList();
        },true,true);
    }

    // 取消添加平台
    function cancel() {
        // 删除已经创建的附件数据
        var url = baseUrl + "?m=admin&c=API_Account&a=cacelAddAccount&API=&attId="+addAttachmentId;
        console.log("删除附件记录:" + url);
        get(url,null,false);
        hideEditCatCover();
    }

    // 删除账号
    function deleteAccount(obj) {
        confirmAlert(function () {
            var $this = $(obj);
            var accId = $this.attr("accId");
            var platId = $this.attr("platId");
            var url = baseUrl + "?m=admin&c=API_Account&a=deleteAccount&id=" + accId + "&platId=" + platId + "&API=";
            console.log("删除：" + url);
            get(url,function () {
                // 刷新列表
                loadAccountList();
            },true,true);
        });
    }
    
    // 编辑账号
    function editAccount(obj) {
        isEdit = true;
        var $this = $(obj);
        var accId = $this.attr("accId");
        editAccountId = accId;

        // 加载密码列表
        loadPassList(function () {
            // 请求指定账号数据
            var url = baseUrl + "?m=admin&c=API_Account&a=loadAccount&id=" + accId + "&API=";
            get(url,function (data) {
                var accData = data.data;
                selectedPlatId = accData["plat_id"];
                addDesc = accData["acc_desc"];
                addUserName = accData["user"];
                addPassWd = accData["passwd"];
                addLogo = accData["logo"];
                // 解密
                addPassWd = RSADecryptPass(addPassWd);
                addAddress = accData["address"];
                addRemark = accData["remark"];
                sort = accData["sort"];

                // 加载平台列表
                loadPlatList();
            });
        });
    }

    // 设置logo
    function setLogo() {
        $("#logo_img").attr("src",addLogo);
        var $logoBtn = $("#logo_btn");
        if (selectApi == 3){
            $logoBtn.text("上传");
        }else if (addLogo.length > 0){
            $logoBtn.text("更新");
        }else {
            $logoBtn.text("获取");
        }
        setLogoBtn();
    }

    // 设置获取logo按钮状态
    function setLogoBtn() {
        var $logoBtn = $("#logo_btn");
        if (addAddress.length > 0){
            $logoBtn.removeClass("layui-btn-disabled");
            $logoBtn.addClass("logo-btn");
        }else {
            $logoBtn.addClass("layui-btn-disabled");
            $logoBtn.removeClass("logo-btn");
        }
    }

    // 复制一个账号
    function copyAccount(obj) {
        isEdit = false;
        var $this = $(obj);
        var accId = $this.attr("accId");
        editAccountId = accId;

        // 加载密码列表
        loadPassList(function () {
            // 请求指定账号数据
            var url = baseUrl + "?m=admin&c=API_Account&a=loadAccount&id=" + accId + "&API=";
            get(url,function (data) {
                var accData = data.data;
                selectedPlatId = accData["plat_id"];
                addDesc = accData["acc_desc"];
                addUserName = accData["user"];
                addPassWd = accData["passwd"];
                addLogo = accData["logo"];
                // 解密
                addPassWd = RSADecryptPass(addPassWd);
                addAddress = accData["address"];
                addRemark = accData["remark"];
                sort = accData["sort"];

                // 加载平台列表
                loadPlatList();
            });
        });
    }
    
    // 获取/更新logo
    function loadLogo() {
        if (selectApi == 3){
            // 清空input文件选择 防止选择同一个文件不触发input文件选择框的选择文件完成方法
            var file = document.getElementById('file_select_input');
            file.value = '';

            // 自定义上传
            $("#file_select_input").click();
        }else {
            // 通过接口获取
            var add = btoa(addAddress);
            var accId = editAccountId.length > 0 ? editAccountId : "";
            var url = baseUrl + "?m=admin&c=API_Account&a=loadLogo&address=" + add + "&API=&accId=" + accId + "&selectApi=" + selectApi;
            console.log("获取logo:" + url);
            get(url,function (data) {
                var res = data.data;
                if (res == '无法获取logo'){
                    addLogo = defaultLogo;
                    setLogo();
                    toast(res);
                }else {
                    toast("获取logo成功");
                    addLogo = res;
                    setLogo();
                }
            },true,false,5000);
        }
    }

    // 上传logo
    function uploadLogoImage(base64ImgContent) {
        var data = {
            m : "admin",
            c : "API_Account",
            a : "uploadLogoImage",
            accId  : editAccountId,
            base64ImgContent : base64ImgContent,
            API : ""
        };
        post(baseUrl,data,function () {
            addLogo = base64ImgContent;
            setLogo();
        },true,true)
    }
    
    // 查询附件 success：获取附件结果回调，bool参数表示是否有附件
    function loadAttachment(success) {
        if (editAccountId.length > 0){
            var url = baseUrl + "?m=admin&c=API_Attachment&a=loadAttachmentLists" + "&API=&id=" + editAccountId + "&tbName=acc_account";
            console.log("请求附件:" + url);
            get(url,function (data) {
                var attachments = data.data.data;
                if (attachments.length > 0){
                    success(true);
                }else {
                    success(false);
                }
            })
        }else {
            success(false);
        }
    }

    // 显示添加/修改平台浮层
    function showEditCatCover() {
        if (isEdit){
            $("#legend_title").text("修改账号");
        }else {
            $("#legend_title").text("添加账号");
        }
        $(".add-category-box").css("display","block");
        // 描述
        $("#add_user_desc").val(addDesc);
        // 用户名
        $("#add_user_name").val(addUserName);
        // 密码
        $("#add_pass").val(addPassWd);
        // 登录地址
        $("#login_address").val(addAddress);
        // 备注
        $("#acc_remark").val(addRemark);
        // 排序
        $("#cat_sort").val(sort);
        // logo
        setLogo();

        // 请求附件数据
        loadAttachment(function (hasAtt) {
            if (hasAtt){
                // 有附件
                $("#attachment_btn").text("编辑附件");
            }else {
                // 没有附件
                $("#attachment_btn").text("上传附件");
            }
        });
    }

    // 隐藏添加/修改分类浮层
    function hideEditCatCover() {
        $(".add-category-box").css("display","none");
    }
    
    // 上传/编辑附件
    function editAttachment() {
        // 首先获取附件表对应的id
        var getAttIdUrl = baseUrl + "?m=admin&c=API_Attachment&a=getAttachmentId&aid=" + editAccountId + "&tbName=acc_account";
        console.log("获取附件id:" + getAttIdUrl);
        get(getAttIdUrl,function (data) {
            addAttachmentId = data.data;

            // 跳转到附件管理页面
            var url = baseUrl + "?m=admin&c=AttachmentManager&a=index&id=" + editAccountId + "&tbName=acc_account&accName=" + addDesc;
            console.log("加载附件列表:" + url);
            window.open(url,"blank");
        });
    }

</script>
